<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatup Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Page one container -->
    <div class="page1-container">

        <div class="tatup-logo-container">
            <img src="/tatup-images/Polygon 1.png" class="tatup-logo" alt="tatup logo">
            
            <p class="tatup-para">TATUP  International Services Limited</p>
        </div>


        <div class="deposit-field">
            <span class="deposit-card">Cash Deposit Card</span>
            <h1 class="amount">N100</h1>
            
            <div class="contact">
                <span class="material-symbols-rounded">
                    perm_contact_calendar
                    </span>
                <p class="phone-no">0809 558 8700</p>
            </div>
        </div>
        
       

        <div class="web-add-field">
            <span class="website">https://tatup-cashtoken.com</span>
        </div>

    </div>
    <!-- Page 2 container -->

    <div class="page2-container">
        <div class="pin-rectangle">
            <p class="pin">PIN</p>
            <div class="inside-rectgl"></div>
        </div>
        <div class="slant-shape"></div>
        <img src="/tatup-images/Polygon 1.png" class="tatup-small-logo" alt="tatup small logo">


        <div class="page2-contents">
            <p class="para1">Instruction for usage:</p>
            <p class="para2"> Dial *347*312# 
                <span id="sm-bold">and follow instructions.</span> </p>
            <p class="para3">Enter the <span id="boldn">Token Pin</span> and send. </p>
            <h1 class="amount2">N1000</h1>
        </div>

        <div class="line1">
            <div class="card-numbrs">
                <p>Pieces No:  12063</p>
                <p>Batch No:    20563882</p>
            </div>
            <img src="/tatup-images/Rectangle6.png" class="bar-code" alt="bar-code">

        </div>

    </div>

    
    


    <script src="https://kit.fontawesome.com/1aa8b8aa37.js" crossorigin="anonymous"></script>

</body>
</html>
